{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method="POST" class="bg-white p-4 rounded shadow-sm">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Sign In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login in</button>
            </div>    
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Do you need an account? <a class="ml-2" href="{% url 'register' %}">Register Now</a></small>
        </div>
    </div>
{% endblock content %}
