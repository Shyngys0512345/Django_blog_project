{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="content-section">
        <form action="" method="post" class="bg-white p-4 rounded shadow-sm" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Update Profile</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>  
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
                <button class="btn btn-outline-info" type="submit"><a href="{% url 'profile' %}">Go Back</a></button>
            </div>    
        </form>
        
    </div>
{% endblock content %}
